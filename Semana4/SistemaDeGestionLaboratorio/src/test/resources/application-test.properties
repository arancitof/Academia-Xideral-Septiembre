# --- H2 Database Configuration for Tests ---
# Usamos una base de datos en memoria H2 para que las pruebas sean rápidas y aisladas.
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- JPA/Hibernate Configuration for H2 ---
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# 'create-drop' crea el esquema al empezar los tests y lo borra al terminar. Perfecto para pruebas.
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# --- MongoDB Configuration for Tests ---
# Desactivamos la conexión a MongoDB para las pruebas unitarias del controlador.
spring.data.mongodb.uri=mongodb://localhost:27017/test_disabled
